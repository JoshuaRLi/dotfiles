session_name: yelp-work
windows:
  - window_name: yelp-main
    layout: even-vertical
    panes:
      - cd ~/pg/yelp-main
  - window_name: yelp-clog
    layout: even-vertical
    panes:
      - cd ~/pg/clientlibs/yelp_clog && source venv/bin/activate
  - window_name: holmes
    layout: even-vertical
    panes:
      - cd ~/pg/services/client_detection && source virtualenv_run/bin/activate
  - window_name: scribereader
    layout: even-vertical
    panes:
      - cd ~/pg/scribereader && source venv/bin/activate && export PATH="$(pwd)/venv/bin:${PATH}"
  - window_name: dotfiles
    layout: even-vertical
    panes:
      - cd ~/dotfiles
