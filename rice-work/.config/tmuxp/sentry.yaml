session_name: sentry-work
windows:
  - window_name: sentry
    shell_command_before:
      - cd ~/sentry/sentry
      - workon sentry
    layout: even-vertical
    panes:
      - sentry devserver
      - git status
  - window_name: getsentry
    shell_command_before:
      - cd ~/sentry/getsentry
      - workon getsentry
    layout: even-vertical
    panes:
      - getsentry devserver
      - sleep 60; python -c 'import webbrowser; webbrowser.open("http://dev.getsentry.net:8000/settings/account/details/")'
      - git status
  - window_name: josh
    layout: even-vertical
    panes:
      - cd ~/Music
      - cd ~/Music
      - cd ~/dotfiles
